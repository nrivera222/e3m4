<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería Interactiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Mi Galería de Imágenes</h1>

  <main class="galeria-container">

    <div id="imagen-principal-container">
      <img 
        id="imagen-principal"
        src="https://picsum.photos/id/1015/900/500"
        alt="Imagen principal"
      >
    </div>

    <div class="thumbnails">

      <img 
        src="https://picsum.photos/id/1015/600/400"
        alt="Paisaje montañoso"
        class="thumbnail"
      >

      <img 
        src="https://picsum.photos/id/1025/600/400"
        alt="Perro en primer plano"
        class="thumbnail"
      >

      <img 
        src="https://picsum.photos/id/1035/600/400"
        alt="Río en el bosque"
        class="thumbnail"
      >

      <img 
        src="https://picsum.photos/id/1043/600/400"
        alt="Camino entre árboles"
        class="thumbnail"
      >

    </div>

  </main>

  <script src="app.js"></script>

</body>
</html>
